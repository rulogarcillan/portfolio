<div class="datos-perfil" [ngClass]="{'showBorder' : rounded==='true'}">
    <img class="img" [src]="profileData.urlFoto" alt="">
    <div>
        <h3>{{profileData.nombre}}</h3>
        <span class="sub-titulo">{{profileData.descripcion}}</span>
    </div>
    <div class="menu" (click)="clickButton()">
        <span>
            <i class="fa fa-bars"></i>
        </span>


    </div>

</div>
